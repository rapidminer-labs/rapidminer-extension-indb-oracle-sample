# This file is used to define Operator UserError messages which are displayed when the code in an
# Operator detects wrong parameter settings or otherwise encounters a problem.

error.no_nominals.name  = No nominal attributes selected.
error.no_nominals.short = Selected attribute set does not contain nominal values.
error.no_nominals.long  = This operator can only be applied to nominal attributes. In the selected attribute set, no nominal attributes are present.
